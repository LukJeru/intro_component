<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <script src="script.js" defer></script>
</head>
<body>
  <section class="container">
    <div class="left">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</p>
    </div>

    <div class="right">
      <button id="buttonTry"><bold>Try it free 7 days</bold> then $20/mo. thereafter</button>

      <form action="mywebsite.com" method="POST" id="form">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="First name"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Name"><br>
        <label for="email">Email address:</label><br>
        <input type="text" id="email" name="email" placeholder="email@example.com"><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" placeholder="Password"><br>
        <input type="submit" value="Claim your free trial" id="buttonClaim">
        <p>By clicking the button, you are agreeing to our <bold>Terms and Services</bold></p>
      </form>
    </div>
  </section>
</body>
</html>
